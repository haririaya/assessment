        <div class="col-1 inline-block"></div>

            <span class = "view">{{biggestLength}}</span>

            <span class = "view">{{startingPoint}}</span>

                        [related] = "related1"
                        (highlight) = "updateRelated2($event)"></app-table-view>
        <div class="col-2 inline-block"></div>
        <app-table-view class = "col-4 inline-block "
                        [head] = "head2"
